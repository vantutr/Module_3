<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft Nav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .nav-content {
            padding-left: 15px;
            padding-right: 15px;
        }

        .nav-link {
            padding-right: 1rem;
            padding-left: 1rem;
            color: #000;
            font-size: 0.875rem;
        }

        .dropdown-icon {
            font-size: 1rem;
            vertical-align: middle;
        }

        .btn-shop {
            background-color: #0078d4;
            color: white;
            font-weight: bold;
            padding: 0.25rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .profile-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .form-switch .form-check-input {
            cursor: pointer;
            width: 2em;
            height: 1.2em;
        }

        .form-switch .form-check-label {
            font-size: 0.75rem;
            color: #333;
            margin-left: 0.25rem;
        }

        .second-row {
            justify-content: flex-end;
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>
</head>
<body>
<div class="container-fluid border-bottom py-2 bg-white">
    <div class="nav-content d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
            <a href="#"><img src="logo.png" height="30" alt="Microsoft Logo" /></a>
            <span>|</span>
            <span class="fw-bold">Surface</span>
            <a class="nav-link p-0" href="#">Computers <span class="dropdown-icon material-symbols-outlined">expand_more</span></a>
            <a class="nav-link p-0" href="#">Computers for Business <span class="dropdown-icon material-symbols-outlined">expand_more</span></a>
            <a class="nav-link p-0" href="#">Accessories <span class="dropdown-icon material-symbols-outlined">expand_more</span></a>
            <a class="nav-link p-0" href="#">Shop now <span class="dropdown-icon material-symbols-outlined">expand_more</span></a>
            <a class="nav-link p-0" href="#">Support</a>
            <a class="btn btn-shop ms-2" href="#">SHOP DEALS</a>
        </div>

        <div class="d-flex align-items-center gap-3">
            <a class="nav-link p-0" href="#">All Microsoft <span class="dropdown-icon material-symbols-outlined">expand_more</span></a>
            <a class="nav-link p-0 d-flex align-items-center" href="#">Search <span class="material-symbols-outlined">search</span></a>
            <a class="nav-link p-0 d-flex align-items-center" href="#">Cart <span class="material-symbols-outlined">shopping_cart</span></a>
            <div class="d-flex align-items-center gap-2">
                <span>K19TT</span>
                <img src="taikhoan.jpg" alt="Profile" class="profile-img" />
            </div>
        </div>
    </div>
</div>

<div class="container-fluid py-2 border-bottom" style="background-color: #cccccc;">
    <div class="second-row d-flex align-items-center">
        <span class="fw-semibold" style="font-size: 0.75rem;">Animation</span>
        <span style="font-size: 0.75rem; padding: 0 10px">|</span>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="toggleSwitch" checked />
            <label class="form-check-label" for="toggleSwitch">On</label>
        </div>
    </div>
</div>
</body>
</html>
